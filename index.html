<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Akan Names</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron"id ="top">
            <h1>Akan Naming System</h1>
            <p>The system used by the Akan people of Ghana in naming their children after the day of the week they were born and the order in which they are born</p>
        </div>
        <div class="container-fluid">
          <h2> The system enables one to determine their Akan Name</h2>
          <div class="forms">
                <form onsubmit="event.preventDefault()">
                  <div class="form-group">
                    
                      <div class="output">
                          <form onsubmit="event.preventDefault()">
                             <div class="form-group">
                                 <label for="year">Year</label>
                                 <input type="text"
                                 required
                                 id="year"
                                 max="2019"
                                 min="1900"
                                 placeholder="000"
                                 max-length="0"
                                 min-length="0"
                                 class="form-control">
                             </div>
                             <div class="form-group">
                                 <label for="month">Month</label>
                                 <input type="text"
                                 placeholder="00"
                                 id="month"
                                 maxlength="2"
                                 min="1"
                                 max="12"
                                 min-length="1"
                                 required
                                  class="form-control">
                             </div>
                             <div class="form-group">
                                 <label for="day">Day</label>
                                 <input type="text"
                                 id="day"
                                 placeholder="00"
                                 min="1"
                                 max="31"
                                 min-length="1"
                                 max-length="2"
                                 required
                                  class="form-control">
                             </div>
                             <div class="form-group">
                                     <div>
                           <label for="radio" class="radio-inline">
                           <input
                           type="radio"
                           value="male"
                             name="gender"
                           id="male"
                           required
                           />
                           Male </label
                           ><br />
                           <label for="radio" class="radio-inline">
                           <input
                           type="radio"
                           value="male"
                           name="gender"
                           id="female"
                           required
                           />
                           Female
                           </label>
                           </div>
                  <button type="submit"onclick="getName()"onsubmit="event.preventDefault()"class="btn btn-outline-primary">submit</button>
                </form>
                  <div class="footer">

                    <h6>Systems designs</h6>
                  </footer>
  
                </div>
                <script src="js/script.js"></script>
                </body>
                  </html>
